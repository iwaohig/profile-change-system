<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録情報変更申請</title>
    <script src="https://static.worksmobile.net/static/wm/woff/woff.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .change-type-selector {
            margin-bottom: 30px;
        }

        .change-type-selector h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .change-type-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .change-type-button {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .change-type-button:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .change-type-button.active {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .change-type-button .icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .change-type-button .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .change-type-button .description {
            font-size: 14px;
            color: #666;
        }

        .form-section {
            display: none;
            margin-top: 30px;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group.readonly input {
            background-color: #f8f9fa;
            color: #6c757d;
        }

        .current-data,
        .new-data {
            background-color: #f8f9ff;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .current-data h3,
        .new-data h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #333;
        }

        .current-data {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }

        .new-data {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 登録情報変更申請</h1>
            <p>変更したい項目を選択してください</p>
        </div>

        <div class="content">
            <!-- ユーザー情報表示 -->
            <div class="form-group readonly">
                <label for="userDisplayName">申請者名</label>
                <input type="text" id="userDisplayName" readonly>
            </div>

            <div class="form-group readonly">
                <label for="userEmail">メールアドレス</label>
                <input type="email" id="userEmail" readonly>
            </div>

            <!-- 変更種類選択 -->
            <div class="change-type-selector">
                <h2>変更種類を選択</h2>
                <div class="change-type-buttons">
                    <div class="change-type-button" data-type="address">
                        <span class="icon">🏠</span>
                        <div class="title">住所変更</div>
                        <div class="description">お住まいの住所を変更します</div>
                    </div>
                    <div class="change-type-button" data-type="contact">
                        <span class="icon">📞</span>
                        <div class="title">連絡先変更</div>
                        <div class="description">電話番号やメールアドレスを変更します</div>
                    </div>
                    <div class="change-type-button" data-type="bankAccount">
                        <span class="icon">🏦</span>
                        <div class="title">口座変更</div>
                        <div class="description">振込先の銀行口座を変更します</div>
                    </div>
                </div>
            </div>

            <!-- 住所変更フォーム -->
            <div class="form-section" id="address-form">
                <h2>🏠 住所変更</h2>
                
                <div class="current-data">
                    <h3>現在の住所</h3>
                    <div class="form-group">
                        <label for="currentZipCode">郵便番号</label>
                        <input type="text" id="currentZipCode" placeholder="例: 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="currentAddress">住所</label>
                        <textarea id="currentAddress" placeholder="現在の住所を入力してください"></textarea>
                    </div>
                </div>

                <div class="new-data">
                    <h3>新しい住所</h3>
                    <div class="form-group">
                        <label for="newZipCode">郵便番号</label>
                        <input type="text" id="newZipCode" placeholder="例: 123-4567" required>
                    </div>
                    <div class="form-group">
                        <label for="newAddress">住所</label>
                        <textarea id="newAddress" placeholder="新しい住所を入力してください" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="addressReason">変更理由</label>
                    <textarea id="addressReason" placeholder="住所変更の理由を入力してください"></textarea>
                </div>
            </div>

            <!-- 連絡先変更フォーム -->
            <div class="form-section" id="contact-form">
                <h2>📞 連絡先変更</h2>
                
                <div class="current-data">
                    <h3>現在の連絡先</h3>
                    <div class="form-group">
                        <label for="currentPhone">電話番号</label>
                        <input type="tel" id="currentPhone" placeholder="例: 090-1234-5678">
                    </div>
                    <div class="form-group">
                        <label for="currentEmergencyContact">緊急連絡先</label>
                        <input type="tel" id="currentEmergencyContact" placeholder="例: 090-1234-5678">
                    </div>
                </div>

                <div class="new-data">
                    <h3>新しい連絡先</h3>
                    <div class="form-group">
                        <label for="newPhone">電話番号</label>
                        <input type="tel" id="newPhone" placeholder="例: 090-1234-5678" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmergencyContact">緊急連絡先</label>
                        <input type="tel" id="newEmergencyContact" placeholder="例: 090-1234-5678">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactReason">変更理由</label>
                    <textarea id="contactReason" placeholder="連絡先変更の理由を入力してください"></textarea>
                </div>
            </div>

            <!-- 口座変更フォーム -->
            <div class="form-section" id="bankAccount-form">
                <h2>🏦 口座変更</h2>
                
                <div class="current-data">
                    <h3>現在の口座情報</h3>
                    <div class="form-group">
                        <label for="currentBankName">銀行名</label>
                        <input type="text" id="currentBankName" placeholder="例: ○○銀行">
                    </div>
                    <div class="form-group">
                        <label for="currentBranchName">支店名</label>
                        <input type="text" id="currentBranchName" placeholder="例: ○○支店">
                    </div>
                    <div class="form-group">
                        <label for="currentAccountNumber">口座番号</label>
                        <input type="text" id="currentAccountNumber" placeholder="例: 1234567">
                    </div>
                    <div class="form-group">
                        <label for="currentAccountName">口座名義</label>
                        <input type="text" id="currentAccountName" placeholder="例: ヤマダ タロウ">
                    </div>
                </div>

                <div class="new-data">
                    <h3>新しい口座情報</h3>
                    <div class="form-group">
                        <label for="newBankName">銀行名</label>
                        <input type="text" id="newBankName" placeholder="例: ○○銀行" required>
                    </div>
                    <div class="form-group">
                        <label for="newBranchName">支店名</label>
                        <input type="text" id="newBranchName" placeholder="例: ○○支店" required>
                    </div>
                    <div class="form-group">
                        <label for="newAccountType">口座種別</label>
                        <select id="newAccountType" required>
                            <option value="">選択してください</option>
                            <option value="ordinary">普通預金</option>
                            <option value="current">当座預金</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newAccountNumber">口座番号</label>
                        <input type="text" id="newAccountNumber" placeholder="例: 1234567" required>
                    </div>
                    <div class="form-group">
                        <label for="newAccountName">口座名義</label>
                        <input type="text" id="newAccountName" placeholder="例: ヤマダ タロウ" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bankAccountReason">変更理由</label>
                    <textarea id="bankAccountReason" placeholder="口座変更の理由を入力してください"></textarea>
                </div>
            </div>

            <!-- 送信ボタン -->
            <button type="button" id="submitButton" class="submit-button" style="display: none;">
                申請を送信する
            </button>

            <!-- メッセージ表示エリア -->
            <div id="messageArea"></div>
        </div>
    </div>

    <!-- 隠しフィールド -->
    <input type="hidden" id="userId">

    <script>
        const API_ENDPOINT = 'https://u7t6bk9az0.execute-api.ap-northeast-1.amazonaws.com/prod/changes';
        
        let selectedChangeType = null;
        let userProfile = null;

        // WOFF SDKが読み込まれているか確認
        if (typeof woff === 'undefined') {
            console.error('WOFF SDK is not loaded');
            alert('WOFFアプリ内で開いてください');
        }

        // WOFF初期化とユーザー情報取得を実行
        async function initializeWOFF() {
            try {
                console.log('Initializing WOFF...');
                
                // WOFF初期化
                await woff.init({
                    appId: 'Gwb_BTfV562bnUxhhp81PA'
                });
                
                console.log('WOFF initialized, getting profile...');
                
                // ユーザー情報取得
                userProfile = await woff.getProfile();
                console.log('User profile:', userProfile);
                
                // フォームに設定
                if (userProfile) {
                    document.getElementById('userDisplayName').value = userProfile.displayName || '';
                    document.getElementById('userEmail').value = userProfile.email || '';
                    document.getElementById('userId').value = userProfile.userId || '';
                    console.log('Profile data set to form');
                }
                
            } catch (error) {
                console.error('WOFF initialization error:', error);
                // デバッグ用のダミーデータ（本番では削除）
                document.getElementById('userDisplayName').value = 'テストユーザー';
                document.getElementById('userEmail').value = 'test@example.com';
                showMessage('WOFF初期化エラー: ' + error.message, 'error');
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', async () => {
            console.log('Page loaded, initializing...');
            
            // WOFF初期化
            await initializeWOFF();
            
            // 変更種類ボタンのイベントリスナー
            document.querySelectorAll('.change-type-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Button clicked:', this.dataset.type);
                    selectChangeType(this.dataset.type);
                });
            });

            // 送信ボタンのイベントリスナー
            document.getElementById('submitButton').addEventListener('click', submitForm);
            
            console.log('Event listeners attached');
        });

        // 変更種類選択
        function selectChangeType(type) {
            console.log('Selecting change type:', type);
            selectedChangeType = type;
            
            // ボタンの状態更新
            document.querySelectorAll('.change-type-button').forEach(btn => {
                btn.classList.remove('active');
            });
            const selectedButton = document.querySelector(`[data-type="${type}"]`);
            if (selectedButton) {
                selectedButton.classList.add('active');
                console.log('Button activated:', type);
            }
            
            // フォームセクションの表示切り替え
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            const formSection = document.getElementById(`${type}-form`);
            if (formSection) {
                formSection.classList.add('active');
                console.log('Form section activated:', type);
            }
            
            // 送信ボタンを表示
            const submitButton = document.getElementById('submitButton');
            if (submitButton) {
                submitButton.style.display = 'block';
                console.log('Submit button shown');
            }
        }

        // フォーム送信
        async function submitForm() {
            if (!selectedChangeType) {
                showMessage('変更種類を選択してください', 'error');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.innerHTML;
            
            try {
                // 送信中の表示
                submitButton.innerHTML = '<span class="loading"></span>送信中...';
                submitButton.disabled = true;
                
                // フォームデータを取得
                const formData = getFormData();
                
                if (!formData) {
                    showMessage('必須項目を入力してください', 'error');
                    return;
                }
                
                console.log('Submitting form data:', formData);
                
                // APIに送信
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('API response:', result);
                
                if (response.ok && result.success) {
                    showMessage('申請が正常に送信されました。承認をお待ちください。', 'success');
                    resetForm();
                } else {
                    showMessage(result.error || '送信に失敗しました', 'error');
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage('送信中にエラーが発生しました', 'error');
            } finally {
                // ボタンを元に戻す
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        // フォームデータ取得
        function getFormData() {
            const baseData = {
                changeType: selectedChangeType,
                userDisplayName: document.getElementById('userDisplayName').value,
                userEmail: document.getElementById('userEmail').value,
                userId: document.getElementById('userId').value
            };

            let currentData = {};
            let newData = {};
            let reason = '';

            switch (selectedChangeType) {
                case 'address':
                    currentData = {
                        zipCode: document.getElementById('currentZipCode').value,
                        address: document.getElementById('currentAddress').value
                    };
                    newData = {
                        zipCode: document.getElementById('newZipCode').value,
                        address: document.getElementById('newAddress').value
                    };
                    reason = document.getElementById('addressReason').value;
                    
                    if (!newData.zipCode || !newData.address) {
                        return null;
                    }
                    break;

                case 'contact':
                    currentData = {
                        phone: document.getElementById('currentPhone').value,
                        emergencyContact: document.getElementById('currentEmergencyContact').value
                    };
                    newData = {
                        phone: document.getElementById('newPhone').value,
                        emergencyContact: document.getElementById('newEmergencyContact').value
                    };
                    reason = document.getElementById('contactReason').value;
                    
                    if (!newData.phone) {
                        return null;
                    }
                    break;

                case 'bankAccount':
                    currentData = {
                        bankName: document.getElementById('currentBankName').value,
                        branchName: document.getElementById('currentBranchName').value,
                        accountNumber: document.getElementById('currentAccountNumber').value,
                        accountName: document.getElementById('currentAccountName').value
                    };
                    newData = {
                        bankName: document.getElementById('newBankName').value,
                        branchName: document.getElementById('newBranchName').value,
                        accountType: document.getElementById('newAccountType').value,
                        accountNumber: document.getElementById('newAccountNumber').value,
                        accountName: document.getElementById('newAccountName').value
                    };
                    reason = document.getElementById('bankAccountReason').value;
                    
                    if (!newData.bankName || !newData.branchName || !newData.accountType || 
                        !newData.accountNumber || !newData.accountName) {
                        return null;
                    }
                    break;

                default:
                    return null;
            }

            return {
                ...baseData,
                currentData,
                newData,
                reason
            };
        }

        // フォームリセット
        function resetForm() {
            selectedChangeType = null;
            
            // ボタンの状態リセット
            document.querySelectorAll('.change-type-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // フォームセクション非表示
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 送信ボタン非表示
            document.getElementById('submitButton').style.display = 'none';
            
            // 入力フィールドクリア
            document.querySelectorAll('input:not([readonly]), textarea, select').forEach(field => {
                field.value = '';
            });
        }

        // メッセージ表示
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // 成功メッセージは5秒後に消去
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
